<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="deviceCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item class="item-input">
            <span class="input-label">Platform</span>
            {{platform}}
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">Model</span>
            {{model}}
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">Version</span>
            {{version}}
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">Latitude</span>
            {{lat}}
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">Longtitude</span>
            {{lng}}
          </ion-item>
        </ion-list>
        <div class="list card">
          <div class="item item-image">
            <img ng-src="{{pictureUrl}}" />
          </div>
        </div>
        <div class="padding">
          <button ng-click="takePicture()"
            class="button button-block button-calm">Take picture</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
